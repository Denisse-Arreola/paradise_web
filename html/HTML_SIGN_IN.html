    <main>
        <br />
        <section class="signImg">
            <section class="sign">

                <section class="signIn">
                    <br />
                    <img src="../img/logoOficial.png" alt="Logotipo" width="90%" />
                    <form class="uspss">
                        <br /><label>Correo o nombre de usuario: </label><br /><br />
                        <input  class="formInput" name="cliNombre" type="text" maxlength="30" id="User" required/>
                        <br /><br /><label>Contraseña:</label><br /><br />
                        <input class="formInput" name="cliNombre" type="password" maxlength="30" id="Password" required/>

                </section>
            </section>
        </section>
    </main>
    <script>
        function inicio_sesion()
        {
            document.getElementById("prueba").innerHTML = "";
            user = document.getElementById("User").value;
            passwd = document.getElementById("Password").value;


            var ajax = new XMLHttpRequest();
            ajax.onreadystatechange = function () {
                if (ajax.readyState == 4 && ajax.status == 200) {
                    var respuesta = ajax.responseText;
                    if(respuesta==true)
                    {
                        location.href = "HTML_PRINCIPAL.html";
                    } else {
                        document.getElementById("prueba").innerHTML = "No se pudo conectar";
                    }
                }
            };
            ajax.open("GET", "../php/conectividad.php?user=" + user + "&passwd=" + passwd, true);
            ajax.send();

        }

        function showIcon()
        {
            document.getElementById('icon').style.display = "block";
        }



    </script>
